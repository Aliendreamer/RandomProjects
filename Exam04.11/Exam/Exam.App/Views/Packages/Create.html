<h1 class="text-center text-panda">Create Package</h1>
<hr class="hr-2 bg-panda w-50" />
<form class="mx-auto w-50" method="post" action="/Packages/Create">
    <div class="form-group">
        <label for="description" class="text-panda">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description..."
               name="Description">
    </div>
    <div class="row d-flex justify-content-between">

        <div class="form-group col-md-5">
            <label for="title" class="text-panda">Weight</label>
            <input type="text" class="form-control" id="title" placeholder="Weight..." name="Weight">
        </div>
        <div class="form-group col-md-5">
            <label for="dueDate" class="text-panda">Shipping Address</label>
            <input type="text" class="form-control" id="dueDate" placeholder="ShippingAddress..." name="ShippingAddress">
        </div>
    </div>
    <h6 class="text-center text-torshia">Recipient</h6>
    <hr class="hr-2 bg-torshia w-50 mt-4" />
    <div class="channel-type-holder mt-4 d-flex justify-content-around">
        <div class="form-group">
            <label for="Recipient">Recipient</label>
            <select class="form-control" id="exampleFormControlSelect1" name="Recipient">
                <option selected disabled="disabled">Choose Recipient</option>
                @Model.Collection.Recipients(@Item)
            </select>
        </div>
    </div>
    <hr class="hr-2 bg-torshia w-50 mt-4" />
    <div class="button-holder mt-2 d-flex justify-content-center">
        <button type="submit" class="btn bg-panda text-white">Create</button>
    </div>
</form>
